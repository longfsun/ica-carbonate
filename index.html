<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Carbonate I/Ca Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css"
  />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #1b3b5f;
      color: #ffffff;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    main {
      padding: 1rem 2rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .section-title {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }
    #icaPlot {
      width: 100%;
      height: 450px;
      margin: 1rem 0 2rem;
      background: #ffffff;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.06);
    }
    .datatable-container {
      background: #ffffff;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.06);
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem 0 2rem;
      color: #777;
    }
    table.dataTable thead th,
    table.dataTable tbody td {
      padding: 6px 8px;
      font-size: 0.85rem;
    }
    .download-link {
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }
    .download-link a {
      color: #1b3b5f;
      text-decoration: none;
      font-weight: 600;
    }
    .download-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Global Carbonate I/Ca Database</h1>
  </header>

  <main>
    <!-- Age–I/Ca Scatter Plot -->
    <div class="section-title">Age–I/Ca Scatter Plot</div>
    <div id="icaPlot"></div>

    <!-- Download full dataset -->
    <div class="download-link">
      <a href="data/ica_database.csv" download>Download full dataset (CSV)</a>
    </div>

    <!-- Data Browser Table -->
    <div class="section-title">Data Browser</div>
    <div class="datatable-container">
      <table id="icaTable" class="display" style="width:100%">
        <thead>
          <tr>
            <th>Sample ID</th>
            <th>Age (Ma)</th>
            <th>I/Ca (μmol/mol)</th>
            <th>Mg/Ca (mmol/mol)</th>
            <th>δ13C (‰)</th>
            <th>δ18O (‰)</th>
            <th>Reference</th>
            <th>DOI</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>
    Carbonate I/Ca database portal (static prototype)
  </footer>

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <script>
    let icaTable = null;

    // 把数据渲染到表格
    function renderTable(rows) {
      const tbody = document.querySelector("#icaTable tbody");
      tbody.innerHTML = "";

      rows.forEach(row => {
        const tr = document.createElement("tr");

        function addCell(v, isLink) {
          const td = document.createElement("td");
          if (isLink && v) {
            const a = document.createElement("a");
            a.href = v;
            a.textContent = v;
            a.target = "_blank";
            td.appendChild(a);
          } else {
            td.textContent = v === null || v === undefined ? "" : v;
          }
          tr.appendChild(td);
        }

        addCell(row.Sample_ID);
        addCell(row.Age_Ma);
        addCell(row.I_Ca_umol_per_mol);
        addCell(row.Mg_Ca_mmol_per_mol);
        addCell(row.delta13C);
        addCell(row.delta18O);
        addCell(row.Reference);
        addCell(row.DOI, true);  // DOI 显示为超链接

        tbody.appendChild(tr);
      });

      if (!icaTable) {
        icaTable = $("#icaTable").DataTable({
          pageLength: 25,
          order: [[1, "asc"]] // 按 Age 排序
        });
        icaTable.on("draw", updatePlot);
      } else {
        icaTable.clear();
        $("#icaTable tbody tr").each(function () {
          const rowData = [];
          $(this).find("td").each(function () {
            rowData.push($(this).text());
          });
          icaTable.row.add(rowData);
        });
        icaTable.draw();
      }

      updatePlot();
    }

    // 从当前表格（筛选后）更新 Age–I/Ca 图
    function updatePlot() {
      if (!icaTable) return;

      const data = icaTable.rows({ search: "applied" }).data().toArray();
      const ages = [];
      const icas = [];
      const labels = [];

      // 列索引：0=Sample, 1=Age, 2=I/Ca
      data.forEach(row => {
        const age = parseFloat(row[1]);
        const ica = parseFloat(row[2]);
        if (!isNaN(age) && !isNaN(ica)) {
          ages.push(age);
          icas.push(ica);
          labels.push(row[0]);
        }
      });

      const trace = {
        x: ages,
        y: icas,
        mode: "markers",
        type: "scatter",
        text: labels,
        hovertemplate:
          "Sample: %{text}<br>Age: %{x} Ma<br>I/Ca: %{y} μmol/mol<extra></extra>",
        marker: { size: 7, opacity: 0.8 }
      };

      const layout = {
        margin: { l: 60, r: 20, t: 20, b: 60 },
        xaxis: { title: "Age (Ma)", autorange: "reversed" },
        yaxis: { title: "I/Ca (μmol/mol)", rangemode: "tozero" }
      };

      Plotly.newPlot("icaPlot", [trace], layout, { responsive: true });
    }

    // 读取 data/ica_database.csv，直接按你现在的表头字段映射
    function loadCSV() {
      Papa.parse("data/ica_database.csv", {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: function (results) {
          const rows = results.data
            .filter(r => r.Sample_ID)  // 只保留有 Sample_ID 的行
            .map(r => ({
              Sample_ID: r.Sample_ID,
              I_Ca_umol_per_mol: r.I_Ca_umol_per_mol,
              Mg_Ca_mmol_per_mol: r.Mg_Ca_mmol_per_mol,
              delta13C: r.delta13C,
              delta18O: r.delta18O,
              Age_Ma: r.Age_Ma,
              Reference: r.Reference,
              DOI: r.DOI
            }));

          renderTable(rows);
        },
        error: function (err) {
          console.error("Error loading CSV:", err);
        }
      });
    }

    document.addEventListener("DOMContentLoaded", loadCSV);
  </script>
</body>
</html>
